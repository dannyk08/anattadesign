<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Anatta Design</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-size: 16px;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      body {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.25;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      h2 {
        font-size: 1.5rem;
        line-height: 1.25;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }
      h3 {
        font-size: 1.25rem;
        line-height: 1.25;
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
      }
      h4 {
        font-size: 1rem;
        line-height: 1.25;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      h5 {
        font-size: 0.875rem;
        line-height: 1.25;
        margin-top: 0.875rem;
        margin-bottom: 0.875rem;
      }
      h6 {
        font-size: 0.75rem;
        line-height: 1.25;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <noscript>
        <strong
          >We're sorry but anatta-design doesn't work properly without
          JavaScript enabled. Please enable it to continue.</strong
        >
      </noscript>
    </div>
  </body>
</html>
